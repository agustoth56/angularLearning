<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Pais</th>
            <th>Capital</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn animate__fast">
            <td>{{i+1}}</td>
            <td><img src="{{pais.flag}}" alt="`{{pais.demonym}} Flag`" title="{{pais.demonym}} Flag" width="50px"></td>
            <td>{{pais.translations.es}}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
        </tr>
    </tbody>
</table>
